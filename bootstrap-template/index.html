<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- My Style CSS -->
    <link rel="stylesheet" href="my-css.css" />

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&family=Montserrat:wght@600;700&family=PT+Serif:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-data">
          <h2 class="text-center text-white mt-3">Formulir Pendaftaran</h2>
          <form
            class="col-sm-10 mt-4 m-auto text-white"
            name="formulir-pendaftaran"
          >
            <div
              class="alert alert-info alert-dismissible fade show d-none my-alert"
              role="alert"
            >
              <strong>Terimakasih!</strong> Data anda sudah kami terima.
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                placeholder="Masukkan Nama"
                name="nama"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nik" class="form-label">NIK</label>
              <input
                type="text"
                class="form-control"
                id="nik"
                aria-describedby="nik"
                placeholder="Masukkan NIK"
                name="nik"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="email"
                placeholder="Masukkan Email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nohp" class="form-label">No HP</label>
              <input
                type="tel"
                class="form-control"
                id="nohp"
                aria-describedby="nohp"
                placeholder="Masukkan No HP"
                name="nohp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat Rumah</label>
              <input
                type="text"
                class="form-control"
                id="alamat"
                aria-describedby="alamat"
                placeholder="Masukkan Alamat"
                name="alamat"
                required
              />
            </div>
            <div class="mb-3">
              <label for="ttl" class="form-label">TTL</label>
              <input
                type="date"
                class="form-control"
                id="ttl"
                aria-describedby="ttl"
                placeholder="Tempat Tanggal Lahir"
                name="ttl"
                required
              />
            </div>
            <div class="mb-3">
              <label for="agama" class="form-label">Agama</label>
              <input
                type="text"
                class="form-control"
                id="agama"
                aria-describedby="agama"
                placeholder="Agama Islam"
                name="agama"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pendidikan" class="form-label"
                >Pendidikan Terakhir</label
              >
              <input
                type="text"
                class="form-control"
                id="pendidikan"
                aria-describedby="pendidikan"
                placeholder="SD, SMP, SMA"
                name="pendidikan"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">
              Kirim
            </button>
            <button
              class="btn btn-primary btn-loading d-none"
              type="button"
              disabled
            >
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Script Google Apps -->
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbx6jg_wHq6hE0uZsrnf9IV6rS1XhRPuyWRTK-4Vmq50Hc1XJk5Y2Le_7tTV-v-05b5-/exec";
      const form = document.forms["formulir-pendaftaran"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
